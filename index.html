<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="leftSide">

            <div class="logoContainer">
                <img src="img/odinlogo.png" alt="Odin Logo">
                <span class="logoName">ODIN</span>
            </div>
        </div>

        <div class="rightSide">
            <div class="introText">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started. <br><br> You <em>know</em> you
                    want
                    to.</p>
            </div>

            <form method="post" onsubmit="return validateForm()">
                <div class="formContainer">
                    <h1>Let's do this!</h1>

                    <div class="inputBoxes">
                        <div class="inputBox">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="user_firstName" required>
                        </div>
                        <div class="inputBox">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="user_lastName" required>
                        </div>

                        <div class="break">
                        </div>

                        <div class="inputBox">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user_email" required>
                        </div>
                        <div class="inputBox">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber" name="user_phoneNumber">
                        </div>

                        <div class="break">
                        </div>

                        <div class="inputBox">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="user_password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="Minimum eight characters, at least one uppercase letter, one lowercase letter and one number" required>
                            <span class="passMatch"></span>
                        </div>
                        <div class="inputBox">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="user_password" required>
                        </div>
                    </div>
                </div>

                <button type="submit">Create Account</button>

            </form>

            <p class="logInText">Already have an account? <span>Log in</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
